<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Demo By Tree</title>
</head>
<body>
    <p>小崔的Demo</p>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="line" style="height:400px"></div>
    <div id="pie" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
    var temperatureH = [24, 22, 18, 16, 15, 19, 21];
    var temperatureL = [16, 10, 12, 10, 13, 15, 10];
    var TemperatureDiffH = [],
        TemperatureDiffM = [],
        TemperatureDiffL = [];
    for(var i=0;i<temperatureH.length;i++){
        var diff = temperatureH[i] - temperatureL[i];
        if(diff>10){
            TemperatureDiffH.push(diff);
        }
        else if(diff>=5){
            TemperatureDiffM.push(diff);
        }
        else{
            TemperatureDiffL.push(diff);
        }
    }


    var option1 = {
        title : {
            text: '一周气温变化',
            subtext: '纯属虚构'
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['最高气温','最低气温']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周日','周一','周二','周三','周四','周五','周六']
        }
        ],
        yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} °C'
            }
        }
        ],
        series : [
        {
            name:'最高气温',
            type:'line',
            data:temperatureH,
            markPoint : {
                data : [
                {type : 'max', name: '最大值'},
                {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'最低气温',
            type:'line',
            data: temperatureL,
            markPoint : {
                data : [
                {type : 'max', name: '最大值'},
                {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                {type : 'average', name : '平均值'}
                ]
            }
        }
        ]
    }; 

    option2 = {
        title : {
            text: '一周温差比例',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c}天 ({d}%)"
        },
        legend: {
            orient : 'vertical',
            x : 'left',
            data:['大(>10)','适中(5~10)','小(<5)']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true, 
                    type: ['pie', 'funnel'],
                    option: {
                        funnel: {
                            x: '25%',
                            width: '50%',
                            funnelAlign: 'left'
                        }
                    }
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [
        {
            name:'温差',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
            {value:TemperatureDiffH.length, name:'大(>10)'},
            {value:TemperatureDiffM.length, name:'适中(5~10)'},
            {value:TemperatureDiffL.length, name:'小(<5)'}
            ]
        }
        ]
    };
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    
    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar', // 柱状图
            'echarts/chart/line', // 折线图
            'echarts/chart/pie', // 饼图
            'echarts/chart/funnel' //漏斗图
        ],
        function (ec) {
            // 初始化折线图
            var myChart = ec.init(document.getElementById('line'),'macarons'); 
            myChart.setOption(option1); 

            // 初始化饼图
            var myChart = ec.init(document.getElementById('pie'),'macarons'); 
            myChart.setOption(option2); 
        }
    );
    </script>
</body>
